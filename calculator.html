            <div>
                <label for="firstName">First Name</label><br/>

                <input id="lastName" type="text" placeholder="Fill your Last First name here"><br>
                <label for="Subject"> Subject</label><br/>
                <input id="subject" type="text" placeholder="Fill your Subject name here"><br />  
                <label for="Mark"> Mark</label><br/>
                <input id="mark" type="number" placeholder="Fill your marks for the above subject here"><br>   
           
            <span class="buttons">
                <button onclick="add()" id="add">Add</button>
                <button onclick="submit()" id="submit">Submit</button>
            </span>
        </div>

            <div id="list">

            </div>
        </div>
